<!DOCTYPE html>
<html lang=eng>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>work order</title>
		<link rel="stylesheet" href="../css/styles.css" type="text/css">
	</head>
	
	<body>
	<h1>Welcome to the work order</h1>
	<a class="button" href="#form">File a work order</a>
	<a class="button" href="list.html">Go to list</a>
	<form id="form">
		<fieldset id="custom">
			<legend>please select date</legend>
			<label for="month">month</label>
		<select class="month" id="month" name="month">
			<option value="1" selected>January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>

			<label for="day">day</label>
			<select class="day" id="day" name="day">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>

				<label for="year">year</label>
				<select class="year" id="year" name="year">
					<option value="1" selected>2020</option>
					<option value="2">2021</option>
					<option value="3">2022</option>
				</select>
		</fieldset>
		<legend>building</legend>
	<input id="building" type="number">
		<legend>room</legend>
		<input id="room" type="number">
		<label for="description">Please enter a description of the problem</label>
		<textarea id="description"></textarea>
		<a class="button" id="submit">submit</a>
	</form>
	</body>
</html>
